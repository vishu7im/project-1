  <body>
    <!-- .container for whole website background -->
    <div class="container">
      <header>
        <!-- .logo for left side logo  -->
        <div class="logo">
          <img src="/img/logo.png" alt="this is logo " />

          <h1>exponent</h1>
        </div>

        <!-- .navbar for navigation bar  -->

        </div>
      </header>

      <body>
        <!-- login for login panal  -->
        <div class="login">
          <!-- .loginbox for box in login panal -->
          <div class="loginbox">
            <form action="#">
              <!-- .logintext for heading of form  -->
              <div class="logintext">
                <h2>Mamber's Login</h2>
              </div>

              <!-- .user for username  -->
              <div class="user">
                <label for="user" class="label">&#128521; Username</label>
                <input
                  type="text"
                  name="user"
                  id="user"
                  class="bar"
                  placeholder="&#128521; Username"
                />
              </div>

              <!-- .pswd for pswd -->
              <div class="pswd">
                <label for="pswd" class="label">&#128272; Password</label>
                <input
                  type="password"
                  name="pswd"
                  id="pswd"
                  class="bar"
                  placeholder="&#128272;Password"
                />
              </div>

              <!-- btn for signin button -->
              <div class="btn">
                <input type="checkbox" name="remeber" id="remeber" />
                <label for="remeber" class="label">Remember me </label>

                <button type="submit">Sign In</button>
              </div>

              <div class="forget label">
                <a href="#">--Forget--</a>
              </div>
            </form>
          </div>
        </div>

        <!-- .style for style image  -->
        <div class="style"></div>

        <!-- .sidenav for fixed navigation   -->
        <div class="sidenav">
          <a href="http://github.com/vishu7im" target="_blank"
            ><img src="/img/github.png" alt="github"
          /></a>
