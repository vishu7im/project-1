    <main>

        <div class="login">

            <div class="loginbox">
                <form action="#">
                    <!-- .logintext for heading of form  -->
                    <div class="logintext">
                        <h2>Mamber's Login</h2>
                    </div>

                    <!-- .user for username  -->
                    <div class="user">
                        <label for="user" class="label">&#128521; Username</label>
                        <input type="text" name="user" id="user" class="bar" placeholder="&#128521; Username" />
                    </div>

                    <!-- .pswd for pswd -->
                    <div class="pswd">
                        <label for="pswd" class="label">&#128272; Password</label>
                        <input type="password" name="pswd" id="pswd" class="bar" placeholder="&#128272;Password" />
                    </div>

                    <!-- btn for signin button -->
                    <div class="btn">
                        <input type="checkbox" name="remeber" id="remeber" />
                        <label for="remeber" class="label">Remember me </label>

                        <button type="submit">Sign In</button>
                    </div>

                    <div class="forget label">
                        <a href="#">--Forget--</a>
                    </div>
                </form>
