      <h1 id="contact">Contact:</h1>
      <form action="#">

        <div id="ist">
      <div class="col">
        <label for="fname"  class="heading">first name</label>
        <input type="text" name="name" id="fname" class="name"  placeholder="Enter your name " />
      </div>
      <div class="col">
        <label for="lname" class="heading">last name</label>
        <input type="text" name="last" id="lname" class="name" placeholder="Enter your last name " />
      </div>
    </div>
    <div id="ist">
      <div class="col">
        <label for="ename" class="heading">email</label>
        <input type="email" name="email" id="ename" class="email" placeholder="forexample@yourmail.com" />
      </div>
      <div class="col">
        <label for="pname" class="heading">contact</label>
        <input type="number" name="phone" id="pname" class="email" placeholder="123-4567-890" />
      </div>
    </div>

      <div class="bel">
        <label for="add" class="heading">addresh</label>
        <textarea
          name="addresh"
          id="add"
          cols="25"
          rows="3"
          placeholder="Typw your addresh "
        ></textarea>
      </div>

      <div class="bel">
        <label for="msg" class="heading">type your msg </label>
        <textarea
          name="msg"
          id="msg"
          cols="25"
          rows="5"
          placeholder="type your msg"
        ></textarea>
      </div>
      

      <div id="button">
        <input type="submit" value="submit" id="submit" />
      </div>
    </form>

    </div>
